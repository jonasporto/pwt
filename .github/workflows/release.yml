name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          jq --arg v "${{ steps.version.outputs.VERSION }}" '.version = $v' package.json > tmp.json
          mv tmp.json package.json

      - name: Update bin/pwt version
        run: |
          sed -i "s/^PWT_VERSION=.*/PWT_VERSION=\"${{ steps.version.outputs.VERSION }}\"/" bin/pwt

      - name: Install bats
        uses: bats-core/bats-action@3.0.0

      - name: Run tests
        run: bats tests/ || echo "Tests exited with code $? - checking if all tests passed"
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            bin/pwt
            install.sh

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Calculate SHA256 for Homebrew
        id: sha256
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/v${{ steps.version.outputs.VERSION }}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | shasum -a 256 | cut -d' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
          echo "Tarball SHA256: $SHA256"

      - name: Update Homebrew Tap
        # Requires HOMEBREW_TAP_TOKEN secret with repo scope to push to homebrew-pwt
        if: env.GH_TOKEN != ''
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # Clone homebrew-pwt
          git clone https://x-access-token:${GH_TOKEN}@github.com/jonasporto/homebrew-pwt.git /tmp/homebrew-pwt
          cd /tmp/homebrew-pwt

          # Update formula
          sed -i 's|url ".*"|url "https://github.com/jonasporto/pwt/archive/refs/tags/v${{ steps.version.outputs.VERSION }}.tar.gz"|' Formula/pwt.rb
          sed -i 's|sha256 ".*"|sha256 "${{ steps.sha256.outputs.SHA256 }}"|' Formula/pwt.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/pwt.rb
          git commit -m "Update pwt to v${{ steps.version.outputs.VERSION }}" || echo "No changes"
          git push

